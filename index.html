<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />

    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>game-night</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-dark text-light no-select"
      >
        <a class="navbar-brand ms-3" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ms-2">Game-night</span>
        </a>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <form onsubmit="app.playersController.addPlayer()">
          <div>
            <label for="name">Player Name:</label>
            <input
              type="text"
              minlength="2"
              maxlength="15"
              name="name"
              required
            />
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Add Player</button>
          </div>
        </form>
        <div id="app" class="row justify-content-center">
     
          <!-- NOTE quick test button to verify application is connected successful -->
          <!-- <button onclick="app.playersController.test()">Test Button</button> -->
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light">
      <div class="text-center no-select">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
